# See https://wiki.hyprland.org/Configuring/Window-Rules/

$&=override

workspace = 1, name:Web
workspace = 2, name:Code
workspace = 3, name:Gaming
workspace = 4, name:Music
workspace = 5, name:Files

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = float, class:^org\.pulseaudio\.pavucontrol$
windowrulev2 = center, class:^org\.pulseaudio\.pavucontrol$

windowrulev2 = opacity 1.0 $& 1.0 $& 1,title:^(.*(YouTube|Netflix|Vimeo).*)$
windowrulev2 = opacity 1.0 $& 0.90 $& 1,class:^([Cc]ode)$


