$default.CURSOR_THEME=Bibata-Modern-Ice
$default.CURSOR_SIZE=24

$CURSOR_THEME=$default.CURSOR_THEME
$CURSOR_SIZE=$default.CURSOR_SIZE


source = ./keybinds.conf
source = ./monitors.conf
source = ./windowrules.conf
